<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrugDossier - Write a Review</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Bundle (JS and Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #360034;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #531150;
      border-radius: 10px;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    .form-label {
      color: #fff;
    }
    .form-control {
      background-color: #333;
      color: #fff;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #531150;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">DrugDossier</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item dropdown" >
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Substances
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/narcotics.html">Narcotics</a></li>
              <li><a class="dropdown-item" href="/prescriptions.html">Prescriptions</a></li>
              <li><a class="dropdown-item" href="/supplements.html">Supplements</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/review.html">Write a review</a></li>
            </ul>
          </li>
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/reviews.html">Forum</a>
          </li>
        </ul>
        {% if authenticated_users %}
            <form action="/logout" class="d-flex" role="search">
              <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
            {% else %}
            <form action="/login.html" class="d-flex" role="search">
              <button class="btn btn-outline-light" type="submit">Log In</button>
            </form>
            {% endif %}
        </form>
      </div>
    </div>
  </nav>
  <div class="container form-container">
    <h1 class="mt-5 mb-4 text-center">Write a Review</h1>
    <form action="/submit_review" method="post">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Eg: name@example.com">
      </div>
      <div class="mb-3">
          <label for="substanceType" class="form-label">Type of Substance</label>
          <select class="form-select" id="substanceType" name="substanceType">
              <option selected disabled>Select type</option>
              <option value="Narcotics">Narcotics</option>
              <option value="Prescriptions">Prescriptions</option>
              <option value="Supplements">Supplements</option>
          </select>
      </div>
      <div class="mb-3">
          <label for="drugName" class="form-label">Drug</label>
          <input type="text" class="form-control" id="drugName" name="drugName" placeholder="Eg: Cocaine">
      </div>
      <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Review</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="reviewText" rows="3" placeholder="Write a review..."></textarea>
      </div>
      <button type="submit" class="btn btn-outline-light">Submit</button>
  </form>
  </div>
</body>
</html>
